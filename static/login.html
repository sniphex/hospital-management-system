<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hospital Management System | Secure Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    overflow: hidden;
}

/* Animated background particles */
.bg-animation {
    position: absolute;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: 0;
}

.particle {
    position: absolute;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 50%;
    animation: float 15s infinite ease-in-out;
}

.particle:nth-child(1) { width: 80px; height: 80px; left: 10%; animation-delay: 0s; }
.particle:nth-child(2) { width: 60px; height: 60px; left: 70%; animation-delay: 2s; }
.particle:nth-child(3) { width: 100px; height: 100px; left: 40%; animation-delay: 4s; }
.particle:nth-child(4) { width: 50px; height: 50px; left: 80%; animation-delay: 1s; }
.particle:nth-child(5) { width: 70px; height: 70px; left: 20%; animation-delay: 3s; }

@keyframes float {
    0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.3; }
    50% { transform: translateY(-100vh) rotate(360deg); opacity: 0.8; }
}

.login-container {
    position: relative;
    z-index: 1;
    width: 100%;
    max-width: 450px;
    padding: 20px;
}

.card {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    padding: 50px 40px;
    border-radius: 20px;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    text-align: center;
    animation: slideUp 0.6s ease-out;
}

@keyframes slideUp {
    from {
        opacity: 0;
        transform: translateY(50px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.logo {
    width: 80px;
    height: 80px;
    margin: 0 auto 20px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.05); }
}

.logo svg {
    width: 45px;
    height: 45px;
    fill: white;
}

h2 {
    color: #2d3748;
    font-size: 28px;
    margin-bottom: 8px;
    font-weight: 700;
}

.subtitle {
    color: #718096;
    font-size: 14px;
    margin-bottom: 35px;
}

.input-group {
    position: relative;
    margin-bottom: 25px;
    text-align: left;
}

.input-group label {
    display: block;
    color: #4a5568;
    font-size: 13px;
    font-weight: 600;
    margin-bottom: 8px;
}

.input-wrapper {
    position: relative;
}

.input-wrapper svg {
    position: absolute;
    left: 15px;
    top: 50%;
    transform: translateY(-50%);
    width: 20px;
    height: 20px;
    fill: #a0aec0;
    transition: fill 0.3s;
}

input {
    width: 100%;
    padding: 14px 15px 14px 45px;
    border: 2px solid #e2e8f0;
    border-radius: 10px;
    font-size: 15px;
    transition: all 0.3s;
    background: white;
}

input:focus {
    outline: none;
    border-color: #667eea;
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
}

input:focus + svg {
    fill: #667eea;
}

button {
    width: 100%;
    padding: 15px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s;
    box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    margin-top: 10px;
}

button:hover {
    transform: translateY(-2px);
    box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
}

button:active {
    transform: translateY(0);
}

button:disabled {
    opacity: 0.6;
    cursor: not-allowed;
    transform: none;
}

.error {
    background: #fff5f5;
    border: 1px solid #fc8181;
    color: #c53030;
    padding: 12px;
    border-radius: 8px;
    font-size: 14px;
    margin-top: 20px;
    display: none;
    animation: shake 0.5s;
}

.error.show {
    display: block;
}

@keyframes shake {
    0%, 100% { transform: translateX(0); }
    25% { transform: translateX(-10px); }
    75% { transform: translateX(10px); }
}

.footer {
    margin-top: 30px;
    padding-top: 20px;
    border-top: 1px solid #e2e8f0;
}

.footer-text {
    color: #a0aec0;
    font-size: 13px;
}

.features {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 15px;
}

.feature {
    display: flex;
    align-items: center;
    gap: 5px;
    color: #718096;
    font-size: 12px;
}

.feature svg {
    width: 16px;
    height: 16px;
    fill: #48bb78;
}

/* Loading spinner */
.spinner {
    display: none;
    width: 20px;
    height: 20px;
    border: 3px solid rgba(255, 255, 255, 0.3);
    border-top-color: white;
    border-radius: 50%;
    animation: spin 0.8s linear infinite;
    margin: 0 auto;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}

button.loading .btn-text {
    display: none;
}

button.loading .spinner {
    display: block;
}
</style>
</head>
<body>
<div class="bg-animation">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
</div>

<div class="login-container">
    <div class="card">
        <div class="logo">
            <svg viewBox="0 0 24 24">
                <path d="M19 3H5c-1.1 0-1.99.9-1.99 2L3 19c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-6 14H7v-2h6v2zm3-4H7v-2h9v2zm0-4H7V7h9v2z"/>
            </svg>
        </div>
        
        <h2>Welcome Back</h2>
        <p class="subtitle">Sign in to access Hospital Management System</p>
        
        <form onsubmit="login(event)">
            <div class="input-group">
                <label for="email">Email Address</label>
                <div class="input-wrapper">
                    <input id="email" type="email" placeholder="admin@hms.local" required autocomplete="email" value="admin@hms.local">
                    <svg viewBox="0 0 24 24">
                        <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
                    </svg>
                </div>
            </div>
            
            <div class="input-group">
                <label for="pass">Password</label>
                <div class="input-wrapper">
                    <input id="pass" type="password" placeholder="admin123" required autocomplete="current-password" value="admin123">
                    <svg viewBox="0 0 24 24">
                        <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/>
                    </svg>
                </div>
            </div>
            
            <button type="submit" id="loginBtn">
                <span class="btn-text">Sign In</span>
                <div class="spinner"></div>
            </button>
            <hr style="margin:20px 0;">

<h3>Create Account</h3>

<input type="email" id="signupEmail" placeholder="Email">

<input type="password" id="signupPassword" placeholder="Password">

<select id="signupRole">
  <option value="">Select Role</option>
  <option value="admin">Admin</option>
  <option value="doctor">Doctor</option>
  <option value="receptionist">Receptionist</option>
</select>

<button onclick="signup()">Sign Up</button>

            
            <div class="error" id="error"></div>
        </form>
        
        <div class="footer">
            <div class="features">
                <div class="feature">
                    <svg viewBox="0 0 24 24">
                        <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4z"/>
                    </svg>
                    <span>Secure</span>
                </div>
                <div class="feature">
                    <svg viewBox="0 0 24 24">
                        <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4z"/>
                    </svg>
                    <span>Encrypted</span>
                </div>
                <div class="feature">
                    <svg viewBox="0 0 24 24">
                        <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4z"/>
                    </svg>
                    <span>24/7 Access</span>
                </div>
            </div>
            <p class="footer-text" style="margin-top: 15px;">© 2026 Hospital Management System. All rights reserved.</p>
        </div>
    </div>
</div>

<script>
function login(e) {
    e.preventDefault();
    const btn = document.getElementById('loginBtn');
    const errorDiv = document.getElementById('error');
    
    btn.disabled = true;
    btn.classList.add('loading');
    errorDiv.classList.remove('show');
    
    fetch("/login", {
        method: "POST",
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
            email: document.getElementById('email').value,
            password: document.getElementById('pass').value
        })
    }).then(r => {
        if (r.ok) {
            location.href = "/home";
        } else {
            throw new Error('Invalid credentials');
        }
    }).catch(() => {
        errorDiv.textContent = "Invalid email or password. Please try again.";
        errorDiv.classList.add('show');
        btn.disabled = false;
        btn.classList.remove('loading');
    });
}
</script>
<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyAW3F6W4VRbjx9SWgqyCfBC0dDHTo2NMJk",
    authDomain: "hospital-management-syst-9c8cf.firebaseapp.com",
    projectId: "hospital-management-syst-9c8cf",
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
</script>
<script>
function signup() {
  const email = document.getElementById("signupEmail").value;
  const password = document.getElementById("signupPassword").value;
  const role = document.getElementById("signupRole").value;

  if (!email || !password || !role) {
    alert("Please fill all signup fields");
    return;
  }

  // 1️⃣ Create user in Firebase Auth
  auth.createUserWithEmailAndPassword(email, password)
    .then(userCredential => {
      const uid = userCredential.user.uid;

      // 2️⃣ Save role in backend (Firestore)
      return fetch("/signup", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          email: email,
          password: password,
          role: role
        })
      });
    })
    .then(response => response.json())
    .then(data => {
      if (data.success) {
        alert("Signup successful! Please login.");
      } else {
        alert("Signup failed");
      }
    })
    .catch(error => {
      alert(error.message);
    });
}
</script>

</body>
</html>
